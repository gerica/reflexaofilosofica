<!-- About Section -->

<div class="reflexao-container">
  <section id="reflexao" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>{{reflexao?.titulo}}</h2>
        <p>
          {{reflexao?.conteudo}}
        </p>
        {{reflexao?.autor}}
      </div>
      <div class="col-lg-2">
        <a class="btn btn-circle page-scroll" (click)="onGetNext()">
          <i class="fa fa-angle-double-right animated"></i>
        </a>
      </div>
    </div>
  </section>
</div>
