<div class="reflexao-container">
  <section id="signin" class="container content-section text-center signin">
    <alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
      {{ alert?.msg }}
    </alert>
    <div class="row">
      <h3>Realizar Login</h3>
      <form [formGroup]="myForm" (submit)="onSignin($event)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input formControlName="email" type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input formControlName="password" type="password" id="password" class="form-control">
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </section>
</div>
